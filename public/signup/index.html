<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="../images/driveSure.png" alt="Company Logo">
        <nav>
            <div><a href="../index.html">Home</a></div>
            <div><a href="../about/index.html">About</a></div>
            <div><a href="../estimation/index.html">Estimation</a></div>
            <div><a href="../contact/index.html">Contact</a></div>
            <div><a href="index.html" class="selected">Login</a></div>
        </nav>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Signup</h2>
        <form action="/signup" method="post" onsubmit="validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <div id="firstName-error" class="error-message"></div> <!-- Error message for first name -->
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <div id="lastName-error" class="error-message"></div> <!-- Error message for last name -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div> <!-- Error message for email -->
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div> <!-- Error message for password -->
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPassword-error" class="error-message"></div> <!-- Error message for confirm password -->
            </div>
            <div class="form-group">
                <button type="submit" onclick="validateForm()">Signup</button>
                <button type="button" onclick="redirectToLogin()">Login</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <p>Email: info@vehicleinsurance.com</p>
        <p>Phone: (928) 221 1234</p>
    </footer>

    <!-- JavaScript to handle form validation -->
    <script>
        function redirectToLogin() {
            // Redirect to the login page
            window.location.href = '../login/index.html';
        }

        function validateForm() {
            var valid = true;

            // Validate first name
            var firstName = document.getElementById("firstName").value;
            var firstNameError = document.getElementById("firstName-error");
            if (!firstName) {
                firstNameError.textContent = "Please enter your first name.";
                valid = false;
            } else {
                firstNameError.textContent = ""; // Clear error message
            }

            // Validate last name
            var lastName = document.getElementById("lastName").value;
            var lastNameError = document.getElementById("lastName-error");
            if (!lastName) {
                lastNameError.textContent = "Please enter your last name.";
                valid = false;
            } else {
                lastNameError.textContent = ""; // Clear error message
            }

            // Validate email
            var email = document.getElementById("email").value;
            var emailError = document.getElementById("email-error");
            if (!email || !email.includes("@")) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            } else {
                emailError.textContent = ""; // Clear error message
            }

            // Validate password
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("password-error");
            if (!password || password.length < 6) {
                passwordError.textContent = "Please enter a password with at least 6 characters.";
                valid = false;
            } else {
                passwordError.textContent = ""; // Clear error message
            }

            // Validate confirm password
            var confirmPassword = document.getElementById("confirmPassword").value;
            var confirmPasswordError = document.getElementById("confirmPassword-error");
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                valid = false;
            } else {
                confirmPasswordError.textContent = ""; // Clear error message
            }

            // Redirect to login page if valid
            if (valid) {
                redirectToLogin();
            }

            return valid;
        }
    </script>
</body>

</html>
